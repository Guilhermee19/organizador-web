<main class="w-full min-h-dvh bg-slate-800 p-4">
  <div class="container mx-auto">

    <div class="w-full grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 2xl:grid-cols-4">
      @for (item of jobs(); track $index) {
        <div class="relative w-full h-full flex flex-col rounded-3xl bg-white p-4 aspect-video">
          <div class="tag !px-8 text-white">
            Abrir
          </div>

          <figure class="rounded-full aspect-square size-14 m-0 p-0 overflow-hidden mb-4">
            <img src="../../../assets/user_photo.png" class="size-full object-cover" alt="">
          </figure>

          <p class="m-0 text-xl font-light leading-none"> Jane Doe </p>
          <p class="m-0 text-sm font-light leading-none opacity-40"> Freelancer </p>

          <div class="w-full flex justify-start items-center flex-wrap gap-1 mt-auto">
            <p class="text-xs rounded-full py-1 px-2 text-gray-800 bg-blue-100"> Front-End </p>
            <p class="text-xs rounded-full py-1 px-2 text-gray-800 bg-red-100"> Back-End </p>
            <p class="text-xs rounded-full py-1 px-2 text-gray-800 bg-orange-100"> Designer </p>
            <p class="text-xs rounded-full py-1 px-2 text-gray-800 bg-green-100"> Hospedagem </p>
          </div>
        </div>
      }
    </div>

  </div>
</main>
